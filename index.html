<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Theme Init (FOUC Prevention) -->
    <script>
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <a href="/"
                    style="font-weight: 700; color: var(--color-text-main); text-decoration: none; font-size: 1.5rem;">MY
                    NAME</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.home">Home</a></li>
                <li><a href="/about/" data-i18n="nav.about">About</a></li>
                <li><a href="/cv/" data-i18n="nav.cv">CV</a></li>
                <li><a href="/portfolio/" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="/contact/" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-toggle">
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark/Light Mode">
                    <!-- Icon will be set by JS or CSS -->
                    <span class="theme-icon-dark">☾</span>
                    <span class="theme-icon-light">☀</span>
                </button>
                <span class="divider">|</span>
                <button class="lang-btn" data-lang="en" aria-label="Switch to English">EN</button>
                <span>/</span>
                <button class="lang-btn" data-lang="tr" aria-label="Türkçe'ye geç">TR</button>
            </div>
            <button id="hamburger" class="hamburger" aria-label="Toggle Navigation" aria-expanded="false">
                <span class="hamburger-icon"></span>
            </button>
        </nav>

        <!-- Main Content (Shell) -->
        <main>
            <!-- Hero Section -->
            <section class="hero">
                <h4 data-i18n="hero.greeting">Hello, I am</h4>
                <h1 id="hero-name">MY NAME</h1>
                <h2 data-i18n="hero.role">Creative Developer & Designer</h2>
                <p data-i18n="hero.bio">
                    I craft accessible, pixel-perfect, and minimalist web experiences using modern standards.
                </p>
                <div class="cta-group">
                    <a href="/portfolio/" class="btn btn-primary" data-i18n="btn.portfolio">View Portfolio</a>
                    <a href="/contact/" class="btn btn-outline" data-i18n="btn.contact">Contact Me</a>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="year">2026</span> My Name. <span data-i18n="footer.rights">All rights reserved.</span>
            </p>
        </footer>
    </div>

    <!-- Logic -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
