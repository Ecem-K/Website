<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <a href="/"
                    style="font-weight: 700; color: var(--color-text-main); text-decoration: none; font-size: 1.5rem;">MY
                    NAME</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.home">Home</a></li>
                <li><a href="/about/" data-i18n="nav.about">About</a></li>
                <li><a href="/cv/" data-i18n="nav.cv">CV</a></li>
                <li><a href="/portfolio/" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="/contact/" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-toggle">
                <button class="lang-btn" data-lang="en" aria-label="Switch to English">EN</button>
                <span>/</span>
                <button class="lang-btn" data-lang="tr" aria-label="Türkçe'ye geç">TR</button>
            </div>
            <button id="hamburger" class="hamburger" aria-label="Toggle Navigation" aria-expanded="false">
                <span class="hamburger-icon"></span>
            </button>
        </nav>

        <!-- Main Content (Shell) -->
        <main>
            <section class="page-header" style="text-align: center; margin-bottom: var(--space-xl);">
                <h1 data-i18n="contact.title">Get In Touch</h1>
            </section>

            <div class="contact-container">
                <form action="#" method="POST"
                    onsubmit="event.preventDefault(); alert('Form submission simulation: Message Sent!');">
                    <div class="form-group">
                        <label for="name" class="form-label" data-i18n="contact.name">Name</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label" data-i18n="contact.email">Email</label>
                        <input type="email" id="email" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="message" class="form-label" data-i18n="contact.message">Message</label>
                        <textarea id="message" class="form-textarea" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;" data-i18n="contact.submit">Send
                        Message</button>
                </form>

                <div style="margin-top: var(--space-xl); text-align: center;">
                    <h4 data-i18n="contact.social" style="font-size: 1rem; margin-bottom: var(--space-md);">Socials</h4>
                    <div style="display: flex; gap: var(--space-md); justify-content: center;">
                        <a href="#" style="color: var(--color-text-main);">LinkedIn</a>
                        <a href="#" style="color: var(--color-text-main);">GitHub</a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="year">2026</span> My Name. <span data-i18n="footer.rights">All rights reserved.</span>
            </p>
        </footer>
    </div>

    <!-- Logic -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
