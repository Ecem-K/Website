<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Theme Init (FOUC Prevention) -->
    <script>
        (function () {
            // STRICT REQUIREMENT: Default to 'dark', read 'theme' from localStorage
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>
    <div class="container">
        <!-- Navigation -->
        <nav>
            <div class="logo">
                <a href="/"
                    style="font-weight: 700; color: var(--color-text-main); text-decoration: none; font-size: 1.5rem;">ECEM
                    KAYAPINAR</a>
            </div>
            <ul class="nav-links">
                <li><a href="/" data-i18n="nav.home">Home</a></li>
                <li><a href="/about/" data-i18n="nav.about">About</a></li>
                <li><a href="/cv/" data-i18n="nav.cv">CV</a></li>
                <li><a href="/portfolio/" data-i18n="nav.portfolio">Portfolio</a></li>
                <li><a href="/contact/" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="lang-toggle">
                <button id="theme-toggle" class="theme-btn" aria-label="Toggle Dark/Light Mode">
                    <!-- Icon will be set by JS or CSS -->
                    <span class="theme-icon-dark">☾</span>
                    <span class="theme-icon-light">☀</span>
                </button>
                <span class="divider">|</span>
                <button class="lang-btn" data-lang="en" aria-label="Switch to English">EN</button>
                <span>/</span>
                <button class="lang-btn" data-lang="tr" aria-label="Türkçe'ye geç">TR</button>
            </div>
            <button id="hamburger" class="hamburger" aria-label="Toggle Navigation" aria-expanded="false">
                <span class="hamburger-icon"></span>
            </button>
        </nav>

        <!-- Main Content (Shell) -->
        <main>
            <div class="contact-hub">
                <header class="contact-header">
                    <h1 data-i18n="contact.title">Let's Connect</h1>
                    <p class="contact-subtitle" data-i18n="contact.subtitle">For collaborations, projects, or
                        conversations.</p>
                </header>

                <div class="contact-grid">
                    <!-- Email Card (Primary) -->
                    <a href="mailto:ecemkkypnr@gmail.com" class="contact-card primary">
                        <div class="card-icon">✉</div>
                        <div class="card-info">
                            <span class="card-label" data-i18n="contact.email">Email</span>
                            <span class="card-value">ecemkkypnr@gmail.com</span>
                        </div>
                    </a>

                    <!-- LinkedIn -->
                    <a href="#" target="_blank" rel="noopener noreferrer" class="contact-card">
                        <div class="card-icon">in</div>
                        <div class="card-info">
                            <span class="card-label" data-i18n="contact.social_linkedin">LinkedIn</span>
                            <span class="card-value">Connect</span>
                        </div>
                    </a>

                    <!-- GitHub -->
                    <a href="#" target="_blank" rel="noopener noreferrer" class="contact-card">
                        <div class="card-icon">gh</div>
                        <div class="card-info">
                            <span class="card-label" data-i18n="contact.social_github">GitHub</span>
                            <span class="card-value">Follow</span>
                        </div>
                    </a>

                    <!-- Instagram -->
                    <a href="#" target="_blank" rel="noopener noreferrer" class="contact-card">
                        <div class="card-icon">ig</div>
                        <div class="card-info">
                            <span class="card-label" data-i18n="contact.social_instagram">Instagram</span>
                            <span class="card-value">Follow</span>
                        </div>
                    </a>
                </div>

                <!-- Visual Accent -->
                <div class="visual-accent"></div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; <span id="year">2026</span> Ecem Kayapınar. <span data-i18n="footer.rights">All rights
                    reserved.</span>
            </p>
        </footer>
    </div>

    <!-- Logic -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
